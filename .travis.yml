language:
  - c

matrix:
  include:
    # Test a clang build in debug mode under valgrind.
    - language: c
      compiler: clang
      script: make MODE=dbg VALGRIND=on test
      install: sudo apt-get install valgrind
    # Test everything using an optimized clang build.
    - language: c
      compiler: clang
      script: make MODE=opt test-c test-golden
    # Test with checks disabled.
    - languate: c
      compiler: clang
      script: make MODE=opt CHECKS=off test-c test-golden
    # Check that the C code compiles using gcc.
    - language: c
      compiler: gcc
      script: make MODE=dbg test-c test-golden
